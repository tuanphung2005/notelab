name: Auto Version Bump

on:
  push:
    branches: [ main, dev ]
    paths-ignore:
      - 'package.json'
      - 'package-lock.json'
      - '.github/**'

permissions:
  contents: write
  pull-requests: write

jobs:
  bump-version:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: 'latest'

    - name: Cache Bun dependencies
      uses: actions/cache@v3
      with:
        path: ~/.bun
        key: ${{ runner.os }}-bun-${{ hashFiles('bun.lockb') }}
        restore-keys: |
          ${{ runner.os }}-bun-

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Rust cache
      uses: swatinem/rust-cache@v2
      with:
        workspaces: './src-tauri -> target'

    - name: Install Linux dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libwebkit2gtk-4.0-dev \
          libwebkit2gtk-4.1-dev \
          libappindicator3-dev \
          librsvg2-dev \
          patchelf \
          libgtk-3-dev \
          libglib2.0-dev \
          libcairo-gobject2 \
          libgtk-3-0 \
          libgdk3.0-cil-dev
        
    - name: Configure git
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"

    - name: Get current version
      id: current_version
      run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

    - name: Bump patch version
      run: |
        npm version patch --no-git-tag-version
    
    - name: Install dependencies
      run: bun install --frozen-lockfile

    - name: Build Tauri app
      run: bun run tauri build
        
    - name: Get new version
      id: new_version
      run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: tauri-bundles-${{ steps.new_version.outputs.version }}
        path: |
          src-tauri/target/release/bundle/**
        
    - name: Commit version bump
      run: |
        git add package.json
        git commit -m "ðŸ”– bump version to v${{ steps.new_version.outputs.version }}"
        
    - name: Create tag
      run: git tag "v${{ steps.new_version.outputs.version }}"
        
    - name: Push changes
      run: |
        git push origin ${{ github.ref_name }} --follow-tags

    - name: Create Release
      uses: softprops/action-gh-release@v1
      # Only create releases from main branch
      if: github.ref_name == 'main'
      with:
        tag_name: "v${{ steps.new_version.outputs.version }}"
        name: "Release v${{ steps.new_version.outputs.version }}"
        body: |
          ðŸš€ Auto-generated release for version ${{ steps.new_version.outputs.version }}
          
          **Changes:**
          - Auto-bumped patch version from v${{ steps.current_version.outputs.version }} to v${{ steps.new_version.outputs.version }}
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}